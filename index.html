<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body>

<h1>Calculator</h1>

<div id="calc">
	<table>
		<tr>
			<td><button id="clear">C</td>
			<td colspan="3" id="screen"></td>
		</tr>
		<tr></td>
			<td><button class="operator" value="+">+</td>
			<td><button class="operator" value="-">-</td>
			<td><button class="operator" value="*">ร</td>
			<td><button class="operator" value="/">รท</td>
		</tr>
		<tr>
			<td><button class="num" value="7">7</td>
			<td><button class="num" value="8">8</td>
			<td><button class="num" value="9">9</td>
			<td><button id="percent" value="%">%</td>
		</tr>
		<tr>
			<td><button class="num" value="4">4</td>
			<td><button class="num" value="5">5</td>
			<td><button class="num" value="6">6</td>
			<td rowspan="3"><button id="equal">=</td>
		</tr>
		<tr>
			<td><button class="num" value="1">1</td>
			<td><button class="num" value="2">2</td>
			<td><button class="num" value="3">3</td>
		</tr>
		<tr>
			<td><button class="num" value="0">0</td>
			<td><button id="decimal" class="num" value=".">.</td>
			<td><button id="neg" value="-">-/+</td>
		</tr>
	</table>
</div>

<script type="text/javascript" src="js/calculator.js"></script>

</body>
</html>
